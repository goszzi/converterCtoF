<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/fb358a04a4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" </head>

<body>


    <label for="converter">Converter <span class="one">°C</span> <i class="fa-solid fa-arrows-rotate"></i><span class="two"> °F</span></label>
    <input type="number" id="converter" placeholder="Enter value...">
    <p class="result"></p>

    <div>
        <button class="conv">Convert</button>
        <button class="reset">Reset</button>
        <button class="change">Swap units</button>
    </div>

    
    <script src="js.js"></script>

</body>

</html>
